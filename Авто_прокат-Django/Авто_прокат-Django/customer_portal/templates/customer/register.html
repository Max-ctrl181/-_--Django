{% extends 'customer/base.html' %}
{% block content %}
<div class="w3-bar">
 
  <a class="w3-bar-item w3-right w3-btn w3-teal" href="/customer_portal/login/">Логін</a>
  <a class="w3-bar-item w3-right w3-btn w3-teal" href="/">Головна</a>
  
</div>

<div class="w3-display-container"  style="height:1000px;">
<div class="w3-display-middle">

 <b> <h2>Реєстраційна форма</h2></b>

<form class="w3-container" action="/customer_portal/registration/" method="POST">{% csrf_token %}
  <lable>Ім'я: </lable><input class="w3-input" type="text" name="firstname"><br><br>
  <lable>Прізвище: </lable><input class="w3-input" type="text" name="lastname"><br><br>
  <lable>Ім'я користувача : </lable><input class="w3-input" type="text" name="username"><br><br>
  <lable>Пароль : </lable><input class="w3-input" type="password" name="password"><br><br>
  <lable>Електронна пошта : </lable><input class="w3-input" type="text" name="email"><br><br>
  <lable>Контакт : </lable><input class="w3-input" type="text" name="mobile"><br><br>
  <lable>Місто:</lable><input class="w3-input" type="text" name="city"><br><br>
  <lable>PIN-код: </lable><input class="w3-input" type="text" name="pincode"><br><br>
  <input class="w3-btn w3-teal" type="submit" value="Надіслати"><br><br>
</form>

</div>
</div>
{% endblock %}
